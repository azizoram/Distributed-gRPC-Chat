syntax = "proto3";
option java_multiple_files = true;
option java_package = "cz.cvut.fel";


service NodeService{
    rpc join(JoinRequest) returns (JoinResponse);
    rpc sendMessage(ChatMessage) returns (Empty); // 1 vyzaduje stream, 2 vraci stream, pak skrz streamy posilam zpravy
    rpc updateConnection(JoinRequest) returns (Empty); // Specialni zprava pro zpetecne spojeni
    rpc broadcastMessage(BroadcastMessage) returns (Empty);
}

message AddressMsg {
    string ip_address = 1;
    int32 port = 2;
}

message JoinRequest {
    string name = 1;
    AddressMsg address = 2;
}

message ChatMessage {
    string author = 1;
    string message = 2;
    string recipient = 3;
}

message BroadcastMessage {
    string author = 1;
    string message = 2;
}

message Empty {}

message JoinResponse {
    AddressMsg next = 1;
    AddressMsg prev = 2;
}
